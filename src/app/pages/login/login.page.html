
<ion-content class="centered-content ion-padding">
<!-- login.component.html -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <h2>Iniciar sesión</h2>

  <div class="form-group">
    <label for="email">Usuario</label>
    <input
      id="email"
      formControlName="email"
      type="text"
      placeholder="Ingrese su email"
      required
    />
    <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
      email requerido
    </small>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input
      id="password"
      formControlName="password"
      type="password"
      placeholder="Ingrese su contraseña"
      required
    />
    <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
      Contraseña requerida
    </small>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>

  <div class="forgot-password">
    <a href="#">¿Olvidaste tu contraseña?</a>
  </div>
</form>


</ion-content>
