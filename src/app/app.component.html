<ion-app>
  <ion-menu contentId="main-content">
    <ion-header class="ion-no-border">
      <div class="bg"></div>

      @if (usuario) {
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img
            [src]="'http://localhost:3000/uploads/' + usuario.fotoPerfil"
            (error)="$any($event.target).src = 'assets/imgs/default-user.png'"
            alt="foto de perfil"
          />
        </ion-avatar>

        <ion-label color="light">
          {{ usuario.nombre }}
          <p>
            <ion-text color="light">
              {{ usuario.email }}
            </ion-text>
          </p>
        </ion-label>
      </ion-item>
      } @else {
      <ion-item lines="none" button (click)="irLogin()">
        <ion-avatar slot="start">
          <img src="assets/imgs/default-user.png" alt="avatar invitado" />
        </ion-avatar>
        <ion-label color="light">Iniciar sesi√≥n</ion-label>
      </ion-item>

      }
    </ion-header>

    <ion-content>
      @for(page of pages; track $index) {
      <ion-menu-toggle class="menu-items" [autoHide]="false">
        <ion-item
          lines="none"
          class="ion-padding-start ion-margin-top"
          [ngClass]="{ selected: page?.active }"
          (click)="onItemTap(page)"
        >
          <ion-icon
            slot="start"
            [ios]="page.icon + '-outline'"
            [md]="page.icon + '-sharp'"
          >
          </ion-icon>

          <ion-label>{{ page.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      }
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
